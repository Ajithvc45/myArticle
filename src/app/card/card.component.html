        src="https://www.themintmagazine.com/wp-content/uploads/2022/09/pexels-simon-reza-8957485-300x200.jpg"
        width="415"
        height="250"
        alt="Article img"
      />

      <h2>{{ article.title }}</h2>
      <p>{{ article.date | date }}</p>
      <p>{{ article.content }}</p>
      <div class="button">
        <!-- <button (click)="editArticle(article)" type="button" class="btn btn-info">

        <button
          (click)=" openDialog(article);editArticle(article)"
          type="button"
          mat-raised-button
          color="primary"
        >
          Edit
        </button>
