<h2 *ngIf="isValid;else addContent" style="text-align: center;background-color: skyblue;color: white;" mat-dialog-title>Update Article</h2>
<ng-template #addContent>Add Article</ng-template>
<div mat-dialog-content>
  <mat-form-field style="width: 280px !important;padding-top: 10px;" appearance="fill">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="articleObj.author" /> </mat-form-field
  ><br />
  <mat-form-field style="width: 280px !important" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="articleObj.title" /> </mat-form-field
  ><br />
  <!-- <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input [matDatepicker]="picker" matInput [(ngModel)]="articleObj.date">
  </mat-form-field><br> -->
  <mat-form-field style="width: 280px !important" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="articleObj.date" />
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker> </mat-form-field
  ><br />
  <mat-form-field style="width: 280px !important" appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="articleObj.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button
    mat-button
    [mat-dialog-close]="articleObj.author"
    (click)="updateArticle();addArticle()"
    cdkFocusInitial
  >
    Update
  </button>
</div>
