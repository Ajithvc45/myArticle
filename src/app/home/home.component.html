<div class="body">
  <div class="main">
    <h1>Welcome</h1>
    <button type="button" routerLink="/add" class="btn btn-primary">Add Article</button>
  </div>

  <div class="content">
    <div class="articleContent" *ngFor="let data of articleArr">
        <img src="https://www.themintmagazine.com/wp-content/uploads/2022/09/pexels-simon-reza-8957485-300x200.jpg" width="415" height="250" alt="">
      <h4>{{ data.author }}</h4>
      <h2>{{ data.title }}</h2>
      <p>{{data.date}}</p>
      <p>{{ data.content }}</p>
      <button (click)="editArticle(data)"  type="button" class="btn btn-info">Edit</button>
      <button (click)="deleteArticle(data)" type="button" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
